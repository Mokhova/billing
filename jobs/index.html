<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Дизайнер в Биллинг</title>

  <link href="node_modules/normalize.css/normalize.css" rel="stylesheet"  />
  <link href="node_modules/fotorama/fotorama.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/slides.css">
  <link rel="stylesheet" href="css/fonts.css">
</head>
<body>
  <main class="container">
    <section class="slide" id="intro">
      <div class="logo"></div>
      <div class="faces"></div>
      <div class="point">Привет! Мы команда дизайна Контур.Биллинга,
мы ищем находчивого дизайнера интерфейсов.</div>
      <p class="text">Находчивый дизайнер найдет несколько вариантов решения задачи,
        даже когда не&nbsp;знает с&nbsp;чего начать. Если&nbsp;не хватает
        навыков&nbsp;— пойдет учить. Умеет делегировать задачи.</p>
      <a href="#billing" class="anchor">1</a>
    </section>
    <section class="slide" id="billing">
      <header class="header">Комната Биллинга</header>
      <div class="fotorama"
      data-allowfullscreen="true"
      data-height="100%" data-width="100%" data-keyboard="true">
        <img src="/github/billing/jobs/img/billing.png" alt="billing">
        <img src="/github/billing/jobs/img/cs.png" alt="cs">
      </div>
      <a href="#intro" class="anchor">⇡ top</a>
    </section>

  </main>

  <!-- jQuery -->
  <script src="node_modules/jquery/dist/jquery.min.js"></script>

  <!-- fotorama -->
  <script src="node_modules/fotorama/fotorama.js"></script>

  <script src="node_modules/jquery-smooth-scroll/jquery.smooth-scroll.js"></script>
  <script type="text/javascript">
    $(function() {
      $('a[href*="#"]:not([href="#"])').click(function() {
        if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
        var target = $(this.hash);
        target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
        if (target.length) {
          $('html, body').animate({
            scrollTop: target.offset().top
          }, 1000);
          return false;
        }
      }
      });
    });
  </script>

</body>
</html>
