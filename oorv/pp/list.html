  <script type="text/javascript">
  $(document).ready(function() {


      var $del = $(".delete-link");
      $del.click(function() {
        var $this = $(this);
              var $link = $this.closest(".list-link");
              var $list = $link.closest(".list");

      $link.addClass("delete-animation");
      $list.addClass("delete-puff padding-animation");
      $list.prev(".delete-message").addClass("visible");
      $this.addClass("invisible");

      setTimeout(function(){
        $list.removeClass("delete-puff")
      }, 1000);
     });

      var $restore = $(".restore");
       $restore.click(function() {
         var $this = $(this);
         var $message = $this.closest(".delete-message").removeClass("visible");
         var $list = $message.next(".list").removeClass("padding-animation");
            $list.find(".list-link").removeClass("delete-animation");
            $list.find(".delete-link").removeClass("invisible");
        });

    //  $(this).click(function() {
    //    $(".restore").addClass("invisible");
    //    $("delete-message").removeClass("visible");
    //  });
  });
	</script>
